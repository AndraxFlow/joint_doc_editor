version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: doccollab_app
    restart: always
    volumes:
      - ./:/app
    ports:
      - "8080:8000"
    env_file:
      - .env
    depends_on:
      - db
    # DATABASE_URL будет браться из .env файла
    command: ["python3", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
  
  db:
    image: postgres:15
    container_name: doccollab_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docpass
      POSTGRES_DB: docdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
